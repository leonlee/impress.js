<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>impress.js demo</title>
        <meta name="description" content="Yes! it's only a demo." />
        <meta name="author" content="Leon Lee" />

        <!-- <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" /> -->

        <link href="css/impress-demo.css" rel="stylesheet" />
        <link rel="shortcut icon" href="favicon.png" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    </head>
    <body class="impress-not-supported">
        <div class="fallback-message" >
            <p>Your browser <b>doesn't support the features required</b> by impress.js.</p>
        </div>
        <div id="impress" >
            <div id="outline" class="step slide" data-x="-1000"  data-y="-1500">
                <p><b>Outline</b> of the presentation</p>
            </div>
            <div class="step slide" data-x="0" data-y="-1500">
                <p>slide 1</p>
            </div>
            <div class="step slide" data-x="1000" data-y="-1500">
                <p>slide 2</p>
            </div>
            <div id="title" class="step" data-x="0" data-y="0" data-scale="4">
                <h1>Platform as a Service</h1>
            </div>
            <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
                <p>It's a <strong>impressive</strong> presentation tool.</p>
            </div>
            <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
                <p>show your vision</p>
            </div>
            <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
                <p>tiny ants</p>
            </div>
            <div id="ing" class="step" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
                <p>go go go</p>
            </div>
            <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
            </div>
        </div>
        <script src="js/impress.js"></script>
        <script src="js/zepto.min.js"></script>
        <script>
         var api = impress();
         api.init();
         var lastStep = false;
         Zepto(function($) {
             $(document).on("impress:stepleave", function(event) {
                 if ($(event.target).attr('id') == "overview") {
                     lastStep = false;
                 }
             });

             $(document).on("keyup", function(event) {
                 if (event.keyCode === 27) {
                     if (!lastStep) {
                         lastStep = $('.active').attr('id');
                         api.goto("overview");
                     } else {
                         api.goto(lastStep);
                         lastStep = false;
                     }
                 }
             });
         });
        </script>

    </body>
</html>
